<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <!--Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGVT2K8Qye-nVvqwr-bXsQUYvGLjYeFmA&callback=getCoords" defer async></script>
    <!-- Main JavaScript file -->
    <script src="app.js" defer async></script>
    <div>
        <img src="./drone.jpg" class="banner" />
    </div>
    <div class="coordText">
        <h1>A simple drone route calculator, for the 21st century.</h1>
        <p>Easy cake. Choose the drone starting coordenates, and we will do the ultra-hard-rocket-science math for you.</p>

    </div>


    <div id="mapD">
    </div>
    <div class="coordText">
        <p id="latLl">
        </p>
        <p id="lngLl">
        </p>
        <p id="accLl">
        </p>
        <p id="latP">
        </p>
        <p id="lngP">
        </p>
        <p id="coord2Click">
        </p>
        <p id="coord2Distance">
        </p>
        <button id="clear" class="btn"><span>Clear map</span></button>
        <button id="recharge" class="btn"><span>Load Again</span></button>
    </div>
</body>

</html>
